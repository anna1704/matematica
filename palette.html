<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Palette Colori Casuale</title>
    <style>
        :root {
            --background-color: #f0f0f5;
            --button-color: #7234F3;
            --text-dark: #333;
            --text-light: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--button-color);
            margin: 30px 0 20px 0;
            font-size: 2.5em;
        }

        .palette-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            height: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .color-block {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }
        
        .hex-code {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .color-block:hover .hex-code {
            opacity: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: var(--button-color);
            color: var(--text-light);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #5d28c3;
            transform: translateY(-2px);
        }

        /* Utility per il contrasto */
        .text-light { color: #fff !important; background-color: rgba(0, 0, 0, 0.7); }
        .text-dark { color: #333 !important; background-color: rgba(255, 255, 255, 0.9); }
    </style>
</head>
<body>

    <h1>Generatore Automatico di Palette Colori ðŸŽ¨</h1>

    <div class="palette-container" id="palette-container">
        </div>

    <button onclick="generatePalette()">Genera Nuova Palette</button>

    <script>
        const CONTAINER = document.getElementById('palette-container');
        const NUM_COLORS = 5;

        /**
         * Genera un codice colore HEX casuale (#RRGGBB).
         */
        function getRandomHexColor() {
            // Genera un numero casuale tra 0 e 16777215 (FFFFF in esadecimale)
            // e lo converte in una stringa esadecimale.
            let hex = Math.floor(Math.random() * 16777215).toString(16);
            // Assicura che la stringa abbia 6 caratteri, aggiungendo zeri iniziali se necessario.
            return '#' + hex.padStart(6, '0').toUpperCase();
        }

        /**
         * Determina se un colore Ã¨ scuro per scegliere il colore del testo.
         * Usa il metodo LuminositÃ  Relativa (Luma).
         */
        function isColorDark(hex) {
            // Converte HEX in RGB
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            
            // Calcolo della Luma (semplificato)
            const luma = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            
            // Se la luminositÃ  Ã¨ inferiore a 0.5, il colore Ã¨ scuro.
            return luma < 0.5;
        }

        /**
         * Genera e visualizza la palette.
         */
        function generatePalette() {
            CONTAINER.innerHTML = ''; // Pulisce la palette precedente

            for (let i = 0; i < NUM_COLORS; i++) {
                const hexCode = getRandomHexColor();
                const isDark = isColorDark(hexCode);

                const colorBlock = document.createElement('div');
                colorBlock.classList.add('color-block');
                colorBlock.style.backgroundColor = hexCode;

                // Aggiunge il codice HEX
                const hexDisplay = document.createElement('span');
                hexDisplay.classList.add('hex-code');
                // Sceglie la classe di utilitÃ  per il contrasto del testo
                hexDisplay.classList.add(isDark ? 'text-light' : 'text-dark');
                hexDisplay.textContent = hexCode;

                colorBlock.appendChild(hexDisplay);
                CONTAINER.appendChild(colorBlock);
                
                // FunzionalitÃ  Aggiuntiva: Clicca per copiare il codice
                colorBlock.addEventListener('click', () => {
                    navigator.clipboard.writeText(hexCode).then(() => {
                        alert(`Copiato: ${hexCode}`);
                    });
                });
            }
        }

        // Genera la prima palette all'avvio della pagina
        window.onload = generatePalette;
    </script>

</body>
</html>
