<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scomposizione Numerica (C, D, U)</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blu brillante */
            --secondary-color: #28a745; /* Verde per il successo */
            --error-color: #dc3545; /* Rosso per l'errore */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a34;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: var(--card-background);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        #numero-da-scomporre {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0 40px 0;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 30px;
        }
        .scomposizione-input {
            text-align: center;
            flex-grow: 1;
        }
        .scomposizione-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        .scomposizione-input input {
            width: 100%;
            max-width: 80px;
            padding: 10px;
            font-size: 1.8em;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .
