<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scomposizione Numerica (C, D, U)</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blu brillante */
            --secondary-color: #28a745; /* Verde per il successo */
            --error-color: #dc3545; /* Rosso per l'errore */
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a34;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background-color: var(--card-background);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        #numero-da-scomporre {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0 40px 0;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-bottom: 30px;
        }
        .scomposizione-input {
            text-align: center;
            flex-grow: 1;
        }
        .scomposizione-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        .scomposizione-input input {
            width: 100%;
            max-width: 80px;
            padding: 10px;
            font-size: 1.8em;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .scomposizione-input input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #btn-check {
            background-color: var(--primary-color);
        }
        #btn-check:hover {
            background-color: #0056b3;
        }
        #btn-nuovo {
            background-color: #6c757d;
        }
        #btn-nuovo:hover {
            background-color: #5a6268;
        }
        
        #feedback {
            margin-top: 25px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .correct {
            background-color: #d4edda;
            color: var(--secondary-color);
        }
        .incorrect {
            background-color: #f8d7da;
            color: var(--error-color);
        }
        .score-board {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-color);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Scomponi il Numero</h1>
    
    <div id="numero-da-scomporre">---</div> <div class="input-group">
        <div class="scomposizione-input">
            <label for="input-c">Centinaia (C)</label>
            <input type="number" id="input-c" maxlength="1" min="0" max="9" pattern="[0-9]">
        </div>
        <div class="scomposizione-input">
            <label for="input-d">Decine (D)</label>
            <input type="number" id="input-d" maxlength="1" min="0" max="9" pattern="[0-9]">
        </div>
        <div class="scomposizione-input">
            <label for="input-u">Unità (U)</label>
            <input type="number" id="input-u" maxlength="1" min="0" max="9" pattern="[0-9]">
        </div>
    </div>
    
    <button id="btn-check" onclick="controllaScomposizione()">Controlla</button>
    <button id="btn-nuovo" onclick="generaNuovoNumero()">Nuovo Numero</button>

    <div id="feedback"></div>
    
    <div class="score-board">
        Punti Corretti: <span id="score-value">0</span>
    </div>

</div>

<script>
    let numeroCorrente = 0;
    let score = 0;

    /**
     * Genera un numero casuale tra 100 e 999.
     */
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    /**
     * Resetta i campi di input e genera un nuovo numero da scomporre.
     */
    function generaNuovoNumero() {
        // 1. Genera e mostra il nuovo numero (tra 100 e 999)
        numeroCorrente = getRandomInt(100, 999);
        document.getElementById('numero-da-scomporre').innerText = numeroCorrente;

        // 2. Pulisce i campi di input
        document.getElementById('input-c').value = '';
        document.getElementById('input-d').value = '';
        document.getElementById('input-u').value = '';

        // 3. Resetta il feedback
        const feedbackDiv = document.getElementById('feedback');
        feedbackDiv.style.display = 'none';
        feedbackDiv.className = '';
        
        // Imposta il focus sulla prima casella
        document.getElementById('input-c').focus();
    }

    /**
     * Controlla la scomposizione inserita dall'utente.
     */
    function controllaScomposizione() {
        const inputC = document.getElementById('input-c').value;
        const inputD = document.getElementById('input-d').value;
        const inputU = document.getElementById('input-u').value;
        const feedbackDiv = document.getElementById('feedback');

        feedbackDiv.style.display = 'block';
        
        // 1. Verifica che tutti i campi siano stati riempiti
        if (inputC === '' || inputD === '' || inputU === '') {
             feedbackDiv.className = 'incorrect';
             feedbackDiv.innerHTML = '⚠️ **Attenzione!** Devi inserire un valore in tutti e tre i campi (C, D, U).';
             return;
        }

        // Converte i valori (ora sappiamo che non sono vuoti)
        const valC = parseInt(inputC);
        const valD = parseInt(inputD);
        const valU = parseInt(inputU);

        // 2. Calcola i valori corretti
        const numStr = String(numeroCorrente);
        
        // Estrazione C, D, U dalla stringa del numero (es. "345" -> '3', '4', '5')
        const correttoC = parseInt(numStr[0]);
        const correttoD = parseInt(numStr[1]);
        const correttoU = parseInt(numStr[2]);

        // 3. Verifica la correttezza confrontando i valori
        const isCorretto = (valC === correttoC) && 
                           (valD === correttoD) && 
                           (valU === correttoU);

        if (isCorretto) {
            feedbackDiv.className = 'correct';
            feedbackDiv.innerHTML = '✅ **Corretto!** Ottimo lavoro. Clicca su "Nuovo Numero" per continuare.';
            score++;
        } else {
            feedbackDiv.className = 'incorrect';
            feedbackDiv.innerHTML = `❌ **Errato.** Riprova! La scomposizione corretta per ${numeroCorrente} era: **C=${correttoC}, D=${correttoD}, U=${correttoU}**.`;
        }
        
        document.getElementById('score-value').innerText = score;
    }

    // Funzione eseguita all'apertura della pagina
    window.onload = function() {
        // Genera subito il primo numero visibile
        generaNuovoNumero(); 
    };
</script>

</body>
</html>
